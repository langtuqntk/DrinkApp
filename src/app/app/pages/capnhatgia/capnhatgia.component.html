<div class="row">
  <div class="col-md-6 offset-md-3">
    <nb-card>
      <nb-card-header>Cập nhật giá bán</nb-card-header>
      <nb-card-body>
        <form>
          <input type="hidden" [(ngModel)]="GiaHangID" name="giahangid"/>
          <div class="form-group row">
            <label class="col-sm-3">Hàng</label>
            <div class="col-sm-9">
              <select [(ngModel)]="Mahang" name="mahang" (change)="hangChange($event.target.value)" class="form-control">
                <option value="*">Chọn mặt hàng</option>
                <option *ngFor="let item of hangs" value="{{item._id}}">{{item.Tenhang}} - {{item.Mahang}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3">Loại khách hàng</label>
            <div class="col-sm-9">
              <select [(ngModel)]="LoaiKH" name="loaiKH" (change)="khachChange($event.target.value)" class="form-control">
                <option value="*">Chọn khách hàng</option>
                <option *ngFor="let item of khachhangs" value="{{item._id}}">{{item.TenKH}} - {{item.LoaiKH}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-3 col-form-label">Giá bán</label>
            <div class="col-sm-9">
              <input type="number" [(ngModel)]="Giahang" name="giahang" class="form-control" id="inputEmail1" placeholder="Giá bán...">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button [disabled]="!isReady" (click)="capNhatGia()" class="btn btn-primary">Cập nhật</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
