<div class="row" id="print-section">
  <div class="col-md-6 offset-md-3">
    <nb-card>
      <nb-card-header>Chi tiết hóa đơn</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-5 col-form-label">Số phiếu xuất:</label>
            <div class="col-sm-7">
              <b>{{phieuxuat.Sophieuxuat}}</b>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="col-sm-5 col-form-label">Ngày xuất:</label>
            <div class="col-sm-7">
              <b>{{phieuxuat.Ngayxuat}}</b>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-5 col-form-label">Nhân viên:</label>
            <div class="col-sm-7">
              <b>{{phieuxuat.Nhanvien}}</b>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-5 col-form-label">Khách hàng:</label>
            <div class="col-sm-7">
              <b>{{phieuxuat.Khachhang}}</b>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-5 col-form-label">Bàn:</label>
            <div class="col-sm-7">
              <b>{{phieuxuat.Ban}}</b>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-5 col-form-label">Hàng</label>
            <div class="col-sm-7">
              <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Hàng</th>
                  <th>Đơn giá</th>
                  <th>Số lượng</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of phieuxuat.Hangs">
                  <td>{{item.Mahang}}</td>
                  <td>{{item.Dongia}}</td>
                  <td>{{item.Soluong}}</td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-5 col-form-label">Tiền trả:</label>
            <div class="col-sm-7">
              <b>{{phieuxuat.Tientra}} VNĐ</b>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-5 col-form-label">Tiền dư:</label>
            <div class="col-sm-7">
              <b>{{phieuxuat.Tiendu}} VNĐ</b>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-5 col-form-label">Thanh toán</label>
            <div class="col-sm-7">
              <b>{{phieuxuat.Thanhtoan}} VNĐ</b>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-5 col-sm-9">
              <button (click)="print()" class="btn btn-hero-secondary btn-demo"><i class="ion-printer"></i></button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
